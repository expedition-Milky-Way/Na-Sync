<!DOCTYPE html>
<html>

<head>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.6.8/css/layui.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://www.layuicdn.com/layui-v2.6.8/layui.js"></script>
</head>
<script>
    $(function () {
        layui.use(['laydate'], function () {
            let laydate = layui.laydate
            let dateTime = laydate.render({
                elem: '#time',
                type: 'time'
            });
        })

    })

    function submitForm() {

    }

</script>
<body>
<div id="main">
    <div class="layui-container">
        <div class="layui-row layui-col-space2">
            <div class="layui-col-md5">
                <div class="layui-col-md3">
                    <span style="size: 20px">选择路径:</span>
                </div>
                <div class="layui-col-md9">
                    <input name="dirList" class="layui-input custom_input" style="width: 300px" id="dirList" value="">
                </div>
            </div>
            <div class="layui-col-md5">
                <div class="layui-col-md3">
                    <span style="size: 20px">选择时间</span>
                </div>
                <div class="layui-col-md9">
                    <input name="time" id="time" class="layui-input custom_input" style="width: 300px" value="">
                </div>
            </div>

        </div>

        <div class="layui-row layui-col-space2">
            <div class="layui-col-md3">
                <span style="size: 20px">选择加密方式</span>
            </div>
            <div class="layui-col-md9">
                <select name="encryption" id="encryption" >
                    <option value="">选择加密方式</option>
                    <option th:each="item : ${encryptionList}" th:value="${item.id}" th:text="${itme.name}"
                            th:selected="${item.id == encryption.id}" selected></option>
                </select>
            </div>
        </div>
        <div class="layui-row layui-col-space2">

            <div class="layui-col-md5">
                <div class=" layui-col-md3">
                    <span>填写加密密码:&nbsp;</span>
                </div>
                <div class="layui-col-md9">
                    <input id="password" type="text" class="layui-input custom_input"
                           style=" width: 300px" th:value="${password}">
                </div>
            </div>
            <div class="layui-col-md5">
                <div class=" layui-col-md3">
                    <span>确认加密密码:&nbsp;</span>
                </div>
                <div class="layui-col-md9">
                    <input id="password_confim" class="layui-input custom_input"
                           style=" width: 300px" type="text" th:value="${confirmPassword}">
                </div>
            </div>

        </div>
        <div class="layui-row layui-col-space2">
            <div class="layui-col-md5">
                <div class="layui-col-md3">
                    <span>百度网盘AppId:&nbsp;</span>
                </div>
                <div class="layui-col-md9">
                    <input name="AppId" class="layui-input custom_input"
                           style=" width: 300px" id="app-id" th:value="${appId}">
                </div>
            </div>
            <div class="layui-col-md5">
                <div class="layui-col-md3">
                    <span>百度网盘AppKey:&nbsp;</span>
                </div>
                <div class="layui-col-md9">
                    <input name="appKey" class="layui-input custom_input"
                           style=" width: 300px" id="app-key" th:value="${appKey}">
                </div>
            </div>

        </div>

        <div class="layui-row layui-col-space2">
            <div class="layui-col-md5">
                <div class="layui-col-md3">
                    <span>百度网盘SecretKey:&nbsp;</span>
                </div>
                <div class="layui-col-md9">
                    <input name="SecretKey" class="layui-input custom_input" style=" width: 300px" id="secret-key" th:value="${secretKey}">
                </div>
            </div>
            <div class="layui-col-md5">
                <div class="layui-col-md3">
                    <span>百度网盘SignKey:&nbsp;</span>
                </div>
                <div class="layui-col-md9">
                    <input name="SignKey" class="layui-input custom_input" style=" width: 300px" id="sign-key" th:value="${signKey}">
                </div>
            </div>
        </div>
        <div class="layui-footer" style="align-items: center">
            <button class="layui-btn" id="submit_btn" onclick="submitForm()">添加</button>
        </div>

    </div>


</div>

</body>
<style type="text/css">
    #main{
        padding-top: 40px;

    }
</style>
</html>
